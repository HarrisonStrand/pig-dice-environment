<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <!-- <script src="js/scripts-tests.js"></script> -->
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice!</title>
</head>
<body>
  <h1>Choose Your Player:</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4">
        <h2>Player One:</h2>
        <button class="btn btn-success" id="p1Roll">Roll</button>
        <button class="btn btn-danger" id="p1Hold">Hold</button>
      </div>
      <div class="col-md-4">
        <h2>Player Two:</h2>
        <button class="btn btn-success" id="p2Roll">Roll</button>
        <button class="btn btn-danger" id="p2Hold">Hold</button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4">
        <h3>Current Roll:<span id="p1RollOutput"></span></h3>
        <h3>Turn Total:<span id="p1TotalOutput"></span></h3>
        <h3>Score:<span id="p1ScoreOutput"></span></h3>
      </div>
      <div class="col-md-4">
        <h3>Current Roll:<span id="p2RollOutput"></span></h3>
        <h3>Turn Total:<span id="p2TotalOutput"></span></h3>
        <h3>Score:<span id="p2ScoreOutput"></span></h3>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h4 class="jumbotron"><span id="playerName"></span> is the WINNER!</h4>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</body>
</html>
